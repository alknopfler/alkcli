connection:
  cmd: "ssh"
  host1:
    target: 192.168.x.x
    user: user1
    key: xxxx
  host2:
    target: 192.168.y.y
    x11: true
    key: yyyy

tunnel:
  cmd: "sshuttle -r "
  host1:
    target: 192.168.1.1
    network: 192.168.122.0/24
  host2:
    target: hostname.org
    network: 192.168.122.0/24

vpn:
  provider1:
    cmd: "openvpn xxxx"

exec:
  wake: "wake-on-lan 00:33:00:44:44:22"
  sleep: "sleep 5"
  mycmd: "mycmd opt1 opt2 opt3"

profile:
  work:
    vpn: provider1
    tunnel: host2
    exec: sleep
    connection: host2
  home:
    connection: host3

